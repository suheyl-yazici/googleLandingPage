<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
    rel="shortcut icon"
    href="./images/gfavicon.png"
    type="image/x-icon"
    />
    <title>Google Landing Page</title>
  </head>

  <body>
    <header class="header">
      <ul class="header__left">
        <li><a href=""></a>About</li>
        <li><a href=""></a>Store</li>
      </ul>
      <ul class="header__right">
        <li><a href=""></a>Gmail</li>
        <li><a href=""></a>Images</li>
        <li>
          <img
            src="./images/appicon.png"
            alt="Application"
            class="header__right--appicon"
          />
        </li>
        <li>
            <button class="header__right--button">Sign In</button>
        </li>
      </ul>
      <div class="clear"></div>
    </header>
    <main class="main">
        <img src="./images/googlelogo.png" alt="Logo" class="main__logo">
        <div class="main__search-bar">
            <img src="./images/magnifying_glass.jpg" alt="Magnifure" class="main__search-bar--magnifier">
            <input type="search" class="main__search-bar--input">
            <a href=""><img src="./images/google_microphone.png" alt="" class="main__search-bar--microphone"></a>
        </div>
<div class="main__buttons">
<button class="main__button--left">Google Search</button>
<button class="main__button--right">I'm Feeling Lucky</button>

</div>
<div>
    <p class="main__language">Other Languages you can use Google: <a href="">English</a></p>
</div>

    </main>
    <footer class="footer">
<div class="footer__country">Turkey</div>
<div class="footer__bottom">
    <ul class="footer__bottom--left">
        <li><a href="">Advertising</a></li>
        <li><a href="">Business</a></li>
        <li><a href="">How Search Works</a></li>
    </ul>
    <ul class="footer__bottom--right">
        <li><a href="">Privacy</a></li>
        <li><a href="">Terms</a></li>
        <li><a href="">Settings</a></li>
    </ul>

</div>
    </footer>


  </body>
</html>
